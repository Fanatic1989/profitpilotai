<!DOCTYPE html>
<html lang="en">
<head>

  <title>ProfitPilot AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

    <img src="logo.png" alt="Logo" class="logo" />

    <h1>ProfitPilot AI</h1>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfitPilot AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />

    <h1>ProfitPilot AI</h1>
    <p class="tagline">Automated Trading Powered by AI</p>

    <div class="payment-section">
      <h2>Subscription: $100/month</h2>
      <a href="https://nowpayments.io/payment/?iid=4975255269&source=button" target="_blank" rel="noreferrer noopener">
        <img src="https://nowpayments.io/images/embeds/payment-button-black.svg" alt="Crypto payment button by NOWPayments" />
      </a>
    </div>

    <div class="links-locked">
      <p>Access granted after payment:</p>
      <ul>
        <li><a href="{{ telegram_link }}" target="_blank">ðŸ“² Telegram Group</a></li>
        <li><a href="{{ discord_link }}" target="_blank">ðŸ’¬ Discord Server</a></li>
      </ul>
    </div>

    <div class="admin-section">
      <h3>Admin Panel (Private Use)</h3>
      <form action="/submit" method="post">
        <input type="text" name="bot_token" placeholder="Bot Token" required />
        <input type="text" name="login_id" placeholder="Login ID" required />
        <select name="strategy">
          <option value="scalping">Scalping</option>
          <option value="daytrading">Day Trading</option>
          <option value="swingtrading">Swing Trading</option>
          <option value="binary">Binary Option</option>
        </select>
        <input type="password" name="password" placeholder="Admin Password" required />
        <button type="submit">Submit</button>
      </form>
    </div>

    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}
  </div>
</body>
</html>

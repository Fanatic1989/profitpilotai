<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dashboard • ProfitPilotAI</title>
<link rel="stylesheet" href="/static/style.css">
</head><body>
<header class="topbar">
  <div>ProfitPilotAI • Dashboard</div>
  <nav><a href="/logout">Logout</a></nav>
</header>
<main class="container">
  <section class="panel" style="grid-column:1 / -1">
    <h2>Subscription</h2>
    {% if sub %}
      <p>Status: <strong>{{ sub.status or 'unknown' }}</strong></p>
      <p>Renews: <code>{{ sub.current_period_end or '—' }}</code></p>
    {% else %}
      <p>No active subscription.</p>
      <form method="post" action="/subscribe">
        <button type="submit">Subscribe – $100 / month</button>
      </form>
    {% endif %}
  </section>
</main>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <form method="post" action="/admin">
      <h1>Admin Login</h1>

      <input type="text" name="login_id" placeholder="Login ID" required />
      <input type="password" name="password" id="admin_password" placeholder="Admin Password" required />

      <div class="toggle">
        <label><input type="checkbox" onclick="toggleAdminPassword()"> Show Password</label>
        <label><input type="checkbox" name="remember_me"> Remember Me</label>
      </div>

      <div class="forgot">
        <a onclick="alert('Please contact the developer or system administrator.')">Forgot Password?</a>
      </div>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function toggleAdminPassword() {
      const pwd = document.getElementById("admin_password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>

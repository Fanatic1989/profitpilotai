<div class="card">
  <h1>ProfitPilotAI</h1>
  <h2>Create your account</h2>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post" action="/register">
    <label>Name <input type="text" name="name" required></label>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="container">
  <h1>Edit User: {{ user.login_id }}</h1>
  <form method="post" action="/admin/update-user/{{ user.login_id }}">
    <label for="login_id">Login ID:</label>
    <input type="text" id="login_id" name="login_id" value="{{ user.login_id }}" readonly />

    <label for="bot_token">Bot Token:</label>
    <input type="text" id="bot_token" name="bot_token" value="{{ user.bot_token }}" required />

    <label for="strategy">Strategy:</label>
    <select id="strategy" name="strategy">
      <option value="scalping" {% if user.strategy == 'scalping' %}selected{% endif %}>Scalping</option>
      <option value="day trading" {% if user.strategy == 'day trading' %}selected{% endif %}>Day Trading</option>
      <option value="swing trading" {% if user.strategy == 'swing trading' %}selected{% endif %}>Swing Trading</option>
    </select>

    <label for="trading_type">Trading Type:</label>
    <select id="trading_type" name="trading_type">
      <option value="forex" {% if user.trading_type == 'forex' %}selected{% endif %}>Forex</option>
      <option value="binary" {% if user.trading_type == 'binary' %}selected{% endif %}>Binary</option>
    </select>

    <label for="risk_percent">Risk %:</label>
    <input type="number" id="risk_percent" name="risk_percent" value="{{ user.risk_percent }}" min="1" max="5" required />

    <button type="submit">Update User</button>
  </form>
</div>
</body>
</html>
